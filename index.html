<!DOCTYPE html>
<html>
  <head>
    <title>Smarter Browser Chatbot</title>
    <style>
      body { font-family: sans-serif; margin: 40px; }
      #chat { border: 1px solid #aaa; padding: 20px; width: 400px; height: 400px; overflow-y: auto; background: #fafaff;}
      #input { width: 320px; }
      #send { width: 60px; }
    </style>
  </head>
  <body>
    <h1>Smarter Browser Chatbot</h1>
    <div id="chat"></div>
    <input id="input" type="text" placeholder="Type your message..." />
    <button id="send">Send</button>
    <script src="chatbot.js"></script>
  </body>
</html>
