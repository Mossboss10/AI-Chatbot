<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MossAI v3.02</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #181c23;
        font-family: 'Roboto', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        margin-top: 40px;
        background: #232836;
        border-radius: 18px;
        box-shadow: 0 6px 32px 0 #0007;
        width: 98vw;
        max-width: 440px;
        min-height: 600px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 25px 0 10px 0;
        border-bottom: 1px solid #353a4a;
      }
      .logo {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0003;
        background: linear-gradient(135deg, #4e9fff 0%, #6ef9b7 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8em;
        color: #fff;
        font-weight: 700;
      }
      .title {
        font-size: 1.2em;
        font-weight: 700;
        letter-spacing: 1px;
        color: #6ef9b7;
      }
      .version {
        margin-left: 8px;
        font-size: 0.95em;
        color: #999;
        font-weight: 400;
        letter-spacing: 0.5px;
      }
      #chat {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #232836;
        border-radius: 0 0 14px 14px;
        color: #e6e8ec;
        display: flex;
        flex-direction: column;
        gap: 10px;
        min-height: 350px;
      }
      .msg {
        padding: 9px 13px;
        border-radius: 10px;
        margin-bottom: 2px;
        max-width: 85%;
        word-break: break-word;
        font-size: 1em;
        line-height: 1.5;
        box-shadow: 0 2px 8px #0002;
      }
      .user {
        align-self: flex-end;
        background: linear-gradient(135deg, #6ef9b7 0%, #4e9fff 100%);
        color: #111;
        font-weight: 500;
      }
      .bot {
        align-self: flex-start;
        background: #26304a;
        color: #6ef9b7;
        border: 1px solid #3e516a;
        font-weight: 400;
      }
      .bot iframe {
        display: block;
        margin: 7px 0 0 0;
        border-radius: 8px;
        border: none;
      }
      .command-list {
        background: #232836;
        color: #9ed6bf;
        font-size: 0.96em;
        margin: 0 0 10px 0;
        padding: 10px 14px;
        border-radius: 7px;
        line-height: 1.7;
        border: 1px dashed #355;
      }
      .input-area {
        display: flex;
        padding: 18px;
        gap: 10px;
        border-top: 1px solid #353a4a;
        background: #232836;
        border-radius: 0 0 18px 18px;
      }
      #input {
        flex: 1;
        padding: 12px 16px;
        border-radius: 8px;
        border: none;
        background: #1b1f29;
        color: #e6e8ec;
        font-size: 1.05em;
        outline: none;
        transition: background 0.2s;
      }
      #input:focus {
        background: #232836;
      }
      #send {
        background: linear-gradient(135deg, #4e9fff, #6ef9b7 95%);
        color: #181c23;
        border: none;
        font-weight: 700;
        font-size: 1.04em;
        border-radius: 8px;
        padding: 0 18px;
        cursor: pointer;
        box-shadow: 0 2px 8px #0003;
        transition: background 0.2s, color 0.2s;
      }
      #send:hover {
        background: linear-gradient(135deg, #4090e8, #4ee3b0 95%);
        color: #040a09;
      }
      @media (max-width: 600px) {
        .container {
          margin-top: 10px;
          min-height: 90vh;
          width: 100vw;
          max-width: 100vw;
        }
        #chat {
          padding: 8px;
        }
        .input-area {
          padding: 10px;
          gap: 6px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="logo">M</span>
        <span class="title">MossAI</span>
        <span class="version">v3.02</span>
      </div>
      <div class="command-list" id="command-list">
        <b>Commands:</b>
        /help &bull; /joke &bull; /quote &bull; /fact &bull; /news &bull; /imagine &bull; /summarize &bull; /explain &bull; /history &bull; /clear<br>
        <b>Videos:</b> Paste a YouTube link or try: <i>send the max fosh i found the baby born next to me</i>
      </div>
      <div id="chat"></div>
      <div class="input-area">
        <input id="input" type="text" placeholder="Type a message, command, or paste a video link..." autocomplete="off" />
        <button id="send">Send</button>
      </div>
    </div>
    <script src="chatbot.js"></script>
  </body>
</html>
